<!DOCTYPE html>
<html>

<head>
    <title>Satelite-Clock dashboard</title>
    <link rel="icon" href="data:;base64,=">
    <meta charset="utf-8" name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <div class="header">
        <h1>Satelite-Clock</h1>
    </div>

    <div class="container">
        <div class="subcontainer">
            <h3>Enter your credentials</h2>
                <label for="ssid">Ssid:</label>
                <input type="text" id="ssid" name="ssid" required>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
                <label for="utc">Utc:</label>
                <input type="number" id="utc" min="-12" max="12">
                <label for="off">Night mode:</label>
                <input type="checkbox" id="off" name="off">
                <button id="update-config">Update</button>
        </div>

        <hr />

        <div class="subcontainer">
            <h3>Miscellaneous</h3>

            <button id="test-wifi">Test Wifi Connexion</button>
            <p id="connection-status"></p>
            
            <button id="test-satellite">Test Satelite Detected</button>
            <p>Satelite detected: <span id="satellite-nb">0</span></p>

            <button id="update-time">Update Time by Wifi</button>
            <p id="confirm-message"></p>
        </div>

    </div>

    <footer>
        <p>Created by <a href="https://github.com/SilvaUnCompte/satellite-clock">Selyan Quesnot</a></p>
    </footer>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
